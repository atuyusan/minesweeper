<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>minesweeper</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body> 
    <div id="title">MINE SWEEPER</div>

    <div class="msg">
      <ul>
        <li>クリック：マスを開ける</li>
        <li>右クリック：旗を立てる</li>
        <li>ダブルクリック：マスの数字と隣接する旗の数が一致する場合、旗以外の隣接するマスを全て開ける</li>
      </ul>
    </div>
    
    <div id="settings">
      <div class="container">
        <div class="container-name">LEVEL</div>
        <div class="level-wrap1 level-wrap2">
          <select id="level">
            <option value="1" selected>Easy</option>
            <option value="2">Normal</option>
            <option value="3">Hard</option>
          </select>
        </div>
      </div>
    </div>
    </div>
    
    <div class="game">
      <div id="timer">00:00</div>
      <div id="map" onContextmenu="return false;"></div>
      <div id="gameover" class="hidden" >Game Over !!</div>
      <div id="finish" class="hidden">You win !!</div>
      <div id="reset" class="hidden">Reset</div>
    </div>
    
    <script src="js/main.js"></script>
  </body>
</html>
